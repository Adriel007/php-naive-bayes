<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!--iframe caching, be careful-->
    <link rel="stylesheet" href="../css/generator.css">
    <script defer src="../javascript/generator.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.00">
</head>

<body>
    <h2>Grupos:</h2>
    <div class="div-textareas">
        <fieldset>
            <legend contenteditable="true">Grupo 1</legend>
            <div>
                <textarea placeholder="Insira um texto para o treinamento..."></textarea>
            </div>
            <div>
                <button onclick="removeTextArea(this)" class="gp-1">-</button>
                <button onclick="newTextArea(this)" class="gp-1">+</button>
            </div>
        </fieldset>
        <fieldset>
            <legend contenteditable="true">Grupo 2</legend>
            <div>
                <textarea placeholder="Insira um texto para o treinamento..."></textarea>
            </div>
            <div>
                <button onclick="removeTextArea(this)" class="gp-2">-</button>
                <button onclick="newTextArea(this)" class="gp-2">+</button>
            </div>
        </fieldset>
    </div>
    <textarea readonly placeholder="Resultado..."></textarea>

    <div class="div-buttons">
        <button onclick="removeGroup()">Remover caixa de grupo</button>
        <button onclick="newGroup()">Adicionar caixa de grupo</button>
    </div>

    <h2>Configurações:</h2>
    <div class="div-classify">
        <textarea placeholder="Insira um texto a ser classificado" id="string"></textarea>
        <button onclick="send()">Classificar</button>
    </div>

</body>

</html>
